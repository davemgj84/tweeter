<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:wght@300;600;700&display=swap"
    rel="stylesheet">

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
  <link rel="stylesheet" href="/styles/tweet.css" type="text/css" />

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://kit.fontawesome.com/7aa139eb66.js" crossorigin="anonymous"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>
</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav>
    <span id="logo">tweeter</span>
    <p><strong>Write</strong> a new tweet</p>
  </nav>

  <header class="top-header">
    <div class="avatar">
      <img src="/images/tweeterBoy2.png">
    </div>
    <br>
    <div class="name">
      <h2>David <span class="last-name">Jardine</span></h2>
    </div>
  </header>

  <!-- Page-specific (main) content here -->
  <main class="container">

    <section class="new-tweet">
      <!-- <h2>Compose Tweet</h2> -->
      <form method='POST' action='/tweets'>
        <label for="tweet-text">Extra! Extra! Tweet all about it!</label>
        <textarea name="text" id="tweet-text"></textarea>
        <div class="submitTweet">
          <button type="submit">Tweet</button>
          <output name="counter" class="counter" for="tweet-text">140</output>
        </div>
      </form>
    </section>

    <section id="tweets">

      <article class="tweet">

        <header>
          <span class="avatar-and-name">
            <img src="https://i.imgur.com/5fUVPRP.png" /> David Jardine
          </span>
          <span class="username">
            @Djardine
          </span>
        </header>

        <div class="message">
          <p>If I have seen further, it is by standing on the shoulders of giants!</p>
        </div>

        <footer>
          <span class="date">10 days ago</span>
          <span class="likes">
            <i class="fas fa-flag"></i>
            <i class="fas fa-retweet"></i>
            <i class="fas fa-heart"></i>
          </span>
        </footer>
        
      </article>

    </section>

  </main>

  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

</body>

</html>
