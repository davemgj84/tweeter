<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- disable zoom -->
  <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:wght@300;400;600;700&display=swap"
    rel="stylesheet">
  <script src="https://kit.fontawesome.com/7aa139eb66.js" crossorigin="anonymous"></script>

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
  <link rel="stylesheet" href="/styles/tweet.css" type="text/css" />

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js" crossorigin="anonymous"></script>

</head>

<body>

  <!-- Top nav bar (fixed)  - logo and create new tweet button-->
  <nav>
    <span id="logo">tweeter</span>
    <div class="compose-tweet">
      <button><strong>Write</strong> a new tweet</button>
      <p><i class="fas fa-angle-double-down"></i></p>
    </div>
  </nav>

  <!-- wrap div around entire section for easier responsive styling -->
  <div class="responsive">

    <!-- Header with avatar, and name -->
    <header class="top-header">

      <div class="avatar">
        <img src="/images/tweeterBoy.png">
      </div>

      <div class="name">
        <h2>David <span class="last-name">Jardine</span></h2>
      </div>

    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">

      <!-- section container for typing a new tweet -->
      <section class="new-tweet">

        <!-- error message box -->
        <div>
          <p class="error-message"></p>
        </div>

        <!-- text form for tweet -->
        <form id="submit-form">
          <label for="tweet-text">Tweet all about it!</label>
          <textarea name="text" id="tweet-text"></textarea>
          <div class="submitTweet">
            <button type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>

      </section>

      <!-- NEW TWEETS LIVE HERE - this is the container that holds generated tweets :) -->
      <section id="tweets">
      </section>

      <!-- Scroll to top button: -->
      <div>
        <i id="scroll" class="hidden far fa-hand-point-up fa-2x"></i>
      </div>

    </main>

  </div>

  <!-- App JS  - Put it at the bottom in case someone (me) didnt put the js inside a document ready function -->
  <!-- Dont worry I did ;)-->
  <script type="text/javascript" src="/scripts/client.js"></script>
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

</body>

</html>
